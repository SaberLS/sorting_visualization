<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sorting-visualization</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <meta name="description" content />

    <meta property="og:title" content />
    <meta property="og:type" content />
    <meta property="og:url" content />
    <meta property="og:image" content />

    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="buttons">
      <div class="start-stop"><button id="sort-btn">sort</button></div>
      <div class="order">
        <button id="random-btn">random</button>
        <button id="descending-btn">descending</button>
        <button id="sorted-btn">sorted</button>
      </div>
    </div>

    <div id="bubble" class="sort-container">
      <div class="table"></div>
      <div class="stats">
        <p>iterations: <i class="iterations">0</i></p>
        <div class="case">
          <p>best case: <i>n</i></p>
          <p>average case: <i>n²</i></p>
          <p>worst case: <i>n²</i></p>
        </div>
      </div>
    </div>
    <div id="merge" class="sort-container">
      <div class="table"></div>
      <div class="stats">
        <p>iterations: <i class="iterations">0</i></p>
        <div class="case">
          <p>best case: <i>n log n</i></p>
          <p>average case: <i>n log n</i></p>
          <p>worst case: <i>n log n</i></p>
        </div>
      </div>
    </div>
    <div id="quick" class="sort-container">
      <div class="table"></div>
      <div class="stats">
        <p>iterations: <i class="iterations">0</i></p>
        <div class="case">
          <p>best case: <i>n log n</i></p>
          <p>average case: <i>n log n</i></p>
          <p>worst case: <i>n²</i></p>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
